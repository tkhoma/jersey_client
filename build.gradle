apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    compile 'org.glassfish.jersey.core:jersey-client:2.27'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.28'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.10.0.pr1'
}

task execute(type: JavaExec) {
    main = project.hasProperty("mainClass")
        ? project.getProperty("mainClass")
        : "com.client.rest.Application"
    classpath = sourceSets.main.runtimeClasspath
}
